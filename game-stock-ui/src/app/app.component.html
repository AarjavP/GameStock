<mat-toolbar color="primary" fxLayout fxLayoutAlign="space-between center" >
  <div fxLayout fxLayoutAlign="center center">
    <button mat-icon-button (click)="menuButtonOpened = !menuButtonOpened">
      <mat-icon>menu</mat-icon>
    </button>
    <div><a routerLink = "/games">Game Stock</a></div>
  </div>

  <app-game-search></app-game-search>

  <div>
    <button mat-icon-button routerLink="/game-input-form">
      <mat-icon>manage_accounts</mat-icon>
    </button>
    <button mat-icon-button routerLink = "/games">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="menuButtonOpened">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
