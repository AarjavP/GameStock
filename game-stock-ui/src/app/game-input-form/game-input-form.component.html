<form #userForm="ngForm" class="form-container">
  {{userForm.value | json}}
  {{gameModel | json}}
  <mat-card>
    <mat-card-header>
      <mat-card-title>Game Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" name = "name" [(ngModel)] = "gameModel.name"/>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="How To Play"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Category</mat-label>
            <mat-select>
              <mat-option value="indoor">Indoor</mat-option>
              <mat-option value="outdoor">Outdoor</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Tags</mat-label>
            <mat-select multiple>
              <mat-option value="mystery">Mystery</mat-option>
              <mat-option value="horror">Horror</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <mat-form-field >
              <input matInput type="number" placeholder="Min Players" />
            </mat-form-field>
            <span></span>
            <mat-form-field >
                <input matInput type="number" placeholder="Max Players" />
              </mat-form-field>
              <span></span>
              <mat-form-field >
                <input matInput type="number" placeholder="Complexity Rating" />
              </mat-form-field>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-radio-group class="margin-left">
            <mat-radio-button value="early_childhood">Early Childhood</mat-radio-button>
            <mat-radio-button value="everyone">Everyone</mat-radio-button>
            <mat-radio-button value="everyone_10">Everyone 10+</mat-radio-button>
            <mat-radio-button value="teen">Teen</mat-radio-button>
            <mat-radio-button value="mature">Mature</mat-radio-button>
            <mat-radio-button value="rating_pending">Rating Pending</mat-radio-button>
            <mat-radio-button value="adult_only">Adults Only</mat-radio-button>
        </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
